<!-- 
    cechy        - attributes
    umiejetnosci - skills
    uzbrojenie   - equipment
 -->
<div class="profession">
  {{ profession?.name }}
</div>
<div class="content">
  <coc-attributes-section
    class="attributes"
    [enable-roll]="true"
  ></coc-attributes-section>

  <div class="stats">
    <coc-stat *ngFor="let stat of statList" [stat]="stat"></coc-stat>
  </div>

  <coc-skills-section class="skills" [show-points]="false"></coc-skills-section>
</div>
